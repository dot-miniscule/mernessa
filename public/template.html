<html>
  <head>
    <title>Places API Query Tracker</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/styles.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="/javascripts/tabs.js"></script>
  </head>
  {{$reply := .}}
  <body>
    <div class="titleBar">
      <h4>Places API Tag Tracker for StackExchange Quota_remaining: {{$reply.Reply.Quota_remaining}}</h4>
    </div>
      <div class="wrap">
        <div class="tabs">
          <ul class="tab-links">
            <li class="active"><a href="#unanswered">Unanswered</a></li>
            <li><a href="#answered">Answered</a></li>
            <li><a href="#pending">Pending</a></li>
            <li><a href="#updating">Updating</a></li>
          </ul>
        </div>
        <div class="tab-content">
          <div id="tab1" class="tab active">
          {{range $question := $reply.Reply.Items}}
            <p>{{$question.Link}}</p>
          {{end}}
          </div>

          <div id="tab2" class="tab">
            <p>Content for tab 2 goes here!</p>
          </div>

          <div id="tab3" class="tab">
            <p>Content for tab 3 goes here!</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

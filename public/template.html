<html>
  <head>
    <title>Places API Query Tracker</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/styles.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="/javascripts/tabs.js"></script>
  </head>
  {{$reply := .}}
  <body>
    <div class="titleBar">
      <h4>Places API Tag Tracker for StackExchange </h4>
      <h5> Quota_remaining: {{$reply.Reply.Quota_remaining}}</h5> 
    </div>
    <div class="wrap">

      <!------- CONTENT TABS ---------->
      <div class="tab-panels">
        <ul class="tabs">
          <li rel="panel1" class="active">Unanswered</li>
          <li rel="panel2">Answered</li>
          <li rel="panel3">Pending Update</li>
        </ul>

         <div id="panel1" class="panel active">
          {{range $question := $reply.Reply.Items}}
            <p>{{$question.Link}}</p>
          {{end}}
         </div>

         <div id="panel2" class="panel">
            <p>Content for tab 2 goes here.</p>
         </div>

         <div id="panel3" class="panel">
            <p>Content for tab 3 goes here.</p>
         </div>
      </div>
      <!--END TABS-->
    </div><!-- END WRAPPER --> 
  </body>
</html>

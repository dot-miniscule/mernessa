<html>
	<head>
		<title>StackTracker - View Users</title>
		<link rel="stylesheet" type="text/css" href="/stylesheets/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	</head>
	{{$reply := .}}
	<body>

		<div class="wrap">
			<div class="innerWrap">

				<div id="userDiv">
          			<p id="welcomeSentence"> Welcome, Guest. 
            		<a href="/login">Login</a> </p>
        		</div> <!-- END USER BAR DIV -->

        		<div class="titleBar">
        			<h4><a href="/"><img src="images/stackoverflowicon-google.jpg" height=50></a>StackTracker</h4>
        		</div><!-- END TITLE BAR -->
		        <div class="content userPage">
		        	Browse users...
		        	<div class="tagContainer">
		        		<ul>
				    		{{range $k, $user := $reply}}
				        	<a href='/userPage?userId={{$user.User_info.User_id}}'><li>{{$user.User_info.Display_name}}</li></a>
				        	{{end}}
				        </ul>
				    </div><!--END TAG CONTAINER-->
		        </div><!-- END CONTENT -->
			</div><!-- END INNER WRAP -->
		</div><!--END WRAP-->
	</body>
	<script type="text/javascript" src="/javascripts/tabs.js"></script>
</html>

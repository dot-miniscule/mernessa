<!doctype html>

<html>
	<head>
		<title>StackTracker</title>
		<link rel="stylesheet" type="text/css" href="/stylesheets/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="/javascripts/tabs.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	</head>
	<body>
		{{$reply := .}}

		<div class="wrap">
			<div class="innerWrap">

				<div id="userDiv">
          			<p id="welcomeSentence"> Welcome, Guest. 
            		<a href="/login">Login</a> </p>
        		</div> <!-- END USER BAR DIV -->

        		<div class="titleBar">
        			<h4><a href="/"><img src="images/home.svg" height=30></a>StackTracker</h4>
        		</div><!-- END TITLE BAR -->
		        <div class="content">
		        	<ul>
		        		{{range $qn := index $reply.Caches "answered"}}
		        		<li>{{$qn.Title}}</li>
		        		{{end}}
		        	</ul>
		        </div><!-- END CONTENT -->
			</div><!-- END INNER WRAP -->
		</div><!--END WRAP-->
	</body>
</html>

<!doctype html>

<html>
	<head>
		<title>StackTracker</title>
		<link rel="stylesheet" type="text/css" href="/stylesheets/styles.css">
		<link rel="stylesheet" type="text/css" href="/stylesheets/userProfile.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="public/javascripts/tabs.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	</head>
	{{$reply := .}}

	<body>

		<div class="wrap">
			<div class="innerWrap">

				<div id="userDiv">
          			<p id="welcomeSentence"> Welcome, Guest. 
            		<a href="/login">Login</a> </p>
        		</div> <!-- END USER BAR DIV -->

        		<div class="titleBar">
        			<h4><a href="/"><img src="images/stackoverflowicon-google.jpg" height=50></a>StackTracker</h4>
        		</div><!-- END TITLE BAR -->
		        <div class="content">
		        	<div class="sidebar">
		        		<ul>
		        			<li><a href='/'>Home</a></li>
		        			<li><a href='/viewTags'>Tags</a></li>
		        		</ul>
		        	</div>
		        	<div class="userProfile">
		        		<div class="profileInformation">
		        			<div class="profilePicture-large">
			        			<span class="centerer"></span>
			        			<img class="centered" src="images/profilePic.png">
			        		</div>
		        			<p>Name: {{$reply.User_info.Display_name}}</p>
		        			<p>Reputation: {{$reply.User_info.Reputation}}</p>
		        			<br>
		        			<ul>
		        				{{range $v, $qns := $reply.Caches}}
		        				<li>{{$qns.Title}}</li>
		        				{{end}}
		        			</ul>
		        		</div>
		        	</div><!-- END USER PROFILE -->
		        	<ul>
		        	</ul>
		        </div><!-- END CONTENT -->
			</div><!-- END INNER WRAP -->
		</div><!--END WRAP-->
	</body>
</html>
